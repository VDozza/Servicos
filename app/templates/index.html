<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Serviços</title>
</head>
<body>
    <header>
        <h1>Sistema de Serviços</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cadastrar_prestador' %}">Cadastrar como Prestador</a>
                <a href="{% url 'listar_prestadores' %}">Prestadores</a>
                <a href="{% url 'solicitar_servico' %}">Solicitar Serviço</a>
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
